<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Typing Speed Test</title>
        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div>
                    <picture>
                        <source
                            srcset="./assets/images/logo-large.svg"
                            type="image/svg+xml"
                            media="(min-width: 376px)"
                        />
                        <source
                            srcset="./assets/images/logo-small.svg"
                            type="image/svg+xml"
                        />
                        <img
                            src="./assets/images/logo-large.svg"
                            alt="Typing Speed Test"
                        />
                    </picture>
                    <h1 class="sr-only">Typing Speed Test</h1>
                    <p class="sr-only">Type as fast as you can in 60 seconds</p>
                </div>
                <div class="personal-best">
                    <img
                        src="./assets/images/icon-personal-best.svg"
                        alt="Gold Trophy"
                    />
                    <span class="personal-best__label--desktop">
                        Personal best:
                    </span>
                    <span class="personal-best__label--mobile"> Best: </span>
                    <span class="personal-best__wpm">-- WPM</span>
                </div>
            </header>
            <main>
                <section aria-labelledby="live-stats">
                    <h2 id="live-stats" class="sr-only">Live Stats</h2>
                    <div class="stats-wrapper">
                        <ul class="stats">
                            <li class="stats__item stats__item--pr">
                                <span class="stats__label">WPM:</span>
                                <output class="stats__value" data-wpm="40"
                                    >--</output
                                >
                            </li>
                            <li class="stats__item stats__item--px">
                                <span class="stats__label">Accuracy:</span>
                                <output class="stats__value" data-accuracy="94%"
                                    >--</output
                                >
                            </li>
                            <li class="stats__item--pl">
                                <span class="stats__label">Time:</span>
                                <time
                                    class="stats__value"
                                    datetime="PT60S"
                                    data-time="60"
                                >
                                    60s
                                </time>
                            </li>
                        </ul>
                        <ul class="stats">
                            <li class="stats__item stats__item--pr">
                                <span class="stats__label stats__label--sm"
                                    >Difficulty:</span
                                >
                                <button
                                    class="button button--active"
                                    type="button"
                                    data-difficulty="easy"
                                >
                                    Easy
                                </button>
                                <button
                                    class="button"
                                    type="button"
                                    data-difficulty="medium"
                                >
                                    Medium
                                </button>
                                <button
                                    class="button"
                                    type="button"
                                    data-difficulty="hard"
                                >
                                    Hard
                                </button>
                            </li>
                            <li class="stats__item--pl">
                                <label
                                    class="stats__label stats__label--sm"
                                    for="mode"
                                >
                                    Mode:
                                </label>
                                <select name="mode" id="mode">
                                    <option value="60">60s</option>
                                    <option value="45">45s</option>
                                    <option value="30">30s</option>
                                    <option value="15">15s</option>
                                    <option value="passage">Passage</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </section>
                <section aria-labelledby="take-test">
                    <h2 id="take-test" class="sr-only">Take Test</h2>
                    <div class="test">
                        <p class="test__passage"></p>
                        <div class="test__grid-item">
                            <label for="passage" class="sr-only"
                                >Test Area</label
                            >
                            <textarea
                                class="test__input"
                                name="passage"
                                id="passage"
                            ></textarea>
                        </div>
                    </div>
                </section>
                <dialog>
                    <span data-result-wpm=""></span>
                    <span data-result-accuracy=""></span>
                    <span data-result-difficulty=""></span>
                    <span data-result-mode=""></span>
                    <button type="button" data-type="restart">restart</button>
                </dialog>
            </main>
        </div>
    </body>
</html>
